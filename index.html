<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="main-container">

    <div class="result-container">
      <h2 class="heading-text">Your Result</h2>
      <div class="score">
        <h1 class="bold">76</h1>
        <p>of 100</p>
      </div>
      <h2 class="bold">Great</h2>
      <p class="info-message">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-container">
      <h2>Summary</h2>
      <div class="details-card reaction">
        <img src="./assets/images/icon-reaction.svg" alt="icon">
        <p class="detail-name">Reaction</p>
        <p class="detail-score"><span>80</span> / 100</p>
      </div>
      <div class="details-card memory">
        <img src="./assets/images/icon-memory.svg" alt="icon">
        <p class="detail-name">Memory</p>
        <p class="detail-score"><span>92</span> / 100</p>
      </div>
      <div class="details-card verbal">
        <img src="./assets/images/icon-verbal.svg" alt="icon">
        <p class="detail-name">Verbal</p>
        <p class="detail-score"><span>61</span> / 100</p>
      </div>
      <div class="details-card visual">
        <img src="./assets/images/icon-visual.svg" alt="icon">
        <p class="detail-name">Visual</p>
        <p class="detail-score"><span>72</span> / 100</p>
      </div>
      <a href="#" class="btn">Continue</a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Max I.</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
